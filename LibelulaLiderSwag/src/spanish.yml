commands:
    llssetup:
        description: "Configura el juego."
        syntax: "Sintaxis: /llssetup [lobby|arena|player|score]"
    llssetup-arena:
        description: "Configura una arena del juego."
        syntax: "Sintaxis: /llssetup arena [add|config|list|del|enable|disable]"
    llssetup-arena-add:
        description: "Añade una arena."
        syntax: "Sintaxis: /llssetup arena add <nombre>"
        syntax: "Ejemplo: /llssetup arena add arena1"
    llssetup-arena-config:
        description: "Configura una arena."
        syntax: "Sintaxis: /llssetup arena config [colisseum|area] <nombre>"
    llssetup-arena-config-colisseum:
        description: "Configura el área del coliseo de una arena."
        syntax: "Sintaxis: /llssetup arena config colisseum <nombre>"
    llssetup-arena-config-area:
        description: "Configura el área de una arena."
        syntax: "Sintaxis: /llssetup arena config area"
    llssetup-arena-list:
        description: "Lista las arenas y su estado."
        syntax: "Sintaxis: /llssetup arena list"
    llssetup-arena-del:
        description: "Borra una arena."
        syntax: "Sintaxis: /llssetup arena del <nombre>"
        syntax: "Ejemplo: /llssetup arena del arena1"
    llssetup-arena-enable:
        description: "Habilita una arena."
        syntax: "Sintaxis: /llssetup arena enable <nombre>"
    llssetup-arena-disable:
        description: "Habilita una arena."
        syntax: "Sintaxis: /llssetup arena disable <nombre>"
    llssetup-player:
        description: "Configura las opciones de jugador en la arena del juego."
        syntax: "Sintaxis: /llssetup player [kit|pos1|pos2|spect]"
    llssetup-player-kit:
        description: "Configura el inventario tal y como lo tienes al ejecutar este comando."
        syntax: "Sintaxis: /llssetup player kit"
    llssetup-player-pos1:
        description: "Configura el punto de aparición del jugador 1 en la arena."
        syntax: "Sintaxis: /llssetup player pos1"
    llssetup-player-pos2:
        description: "Configura el punto de aparición del jugador 2 en la arena."
        syntax: "Sintaxis: /llssetup player pos2"
    llssetup-player-spect:
        description: "Configura los puntos de aparición de los espectadores la arena."
        syntax: "Sintaxis: /llssetup player spect [add|clear|list]"
    llssetup-player-spect-add:
        description: "Añade un punto de aparición para los espectadores."
        syntax: "Sintaxis: /llssetup player spect add"
    llssetup-player-spect-clear:
        description: "Elimina todos los puntos de aparición de los espectadores."
        syntax: "Sintaxis: /llssetup spect clear"
    llssetup-player-spect-list:
        description: "Lista los puntos de aparición de los espectadores."
        syntax: "Sintaxis: /llssetup spect list"
    llssetup-score:
        description: "Configura los elementos de puntuación del juego."
        syntax: "Sintaxis: /llssetup score [heads|signs|finish] <arena>"
    llssetup-score-heads:
        description: "Configura las cabezas que aparecerán cuando muera un jugador."
        syntax: "Sintaxis: /llssetup score heads <arena>"
    llssetup-score-signs:
        description: "Configura el tablero de puntuación de una arena."
        syntax: "Sintaxis: /llssetup score signs <arena>"
    llssetup-score-finish:
        description: "Finaliza la configuración de puntuación."
        syntax: "Sintaxis: /llssetup score finish"
    llssetup-lobby:
        description: "Define la posisión del lobby."
        syntax: "Sintaxis: /llssetup lobby"        
